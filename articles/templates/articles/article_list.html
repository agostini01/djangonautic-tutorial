{% extends 'base_layout.html' %} 

{% block titles %}
<title>Article</title>
{% endblock %}

{% block content %}
    <h1>Article List</h1>
    <div class="articles">
        {% for article in articles %}
            <div class = "article">
                <h2><a herf='#'>{{ article.title }}</a></h2>
                <p>{{ article.snippet }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
